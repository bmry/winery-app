parameters:
    rabbitmq.host: 127.0.0.1
    rabbitmq.port: 5672
    rabbitmq.user: guest
    rabbitmq.pswd: guest
    rabbitmq.rpc.server: sommellier_service

old_sound_rabbit_mq:
    connections:
        default:
            host:     '%rabbitmq.host%'
            port:     '%rabbitmq.port%'
            user:     '%rabbitmq.user%'
            password: '%rabbitmq.pswd%'
            vhost:    /
            lazy:     true

    producers:
        order_create:
            connection:       default
            exchange_options: { name: order_create_ex, type: direct }
    consumers:
        order_create_request:
            connection:       default
            exchange_options: { name: order_create_ex, type: direct }
            queue_options:
                name: order_request
                routing_keys:
                    - 'order_request'
            callback:      App\Service\SommelierService\WaiterRequestHandler
        order_create_response:
            connection:       default
            exchange_options: { name: order_create_ex, type: direct }
            queue_options:
                name: order_response
                routing_keys:
                    - 'order_response'
            callback:      App\Service\WaiterService\WaiterResponseSender
        wine_update:
            connection:       default
            exchange_options: { name: order_create_ex, type: direct }
            queue_options:
                name: wine_update
                routing_keys:
                    - 'wine_update'
            callback:      App\Service\WaiterService\WaiterResponseSender
